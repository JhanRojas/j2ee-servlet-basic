apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'

allprojects {
  sourceCompatibility = 1.6
  targetCompatibility = 1.6
}

repositories {
  mavenCentral()
}

dependencies {
  providedCompile 'javax.servlet:servlet-api:2.5'
  runtime 'javax.servlet:jstl:1.1.2'
}

war {
  archiveName 'j2ee-servlet-basic.war'
}
